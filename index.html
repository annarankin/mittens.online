<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MITTENS</title>
    <script src="vendor/hotkeys.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main">
      <h1>MITTENS.ONLINE</h1>
      <h2>Bringing the experience of typing with mittens on to you via the internet</h2>
      <label for="text-entry">
        Enter your answer here!
      </label>
      <input autofocus id="text-entry" type="text" />
      <div id="results"></div>
    </div>

    <div id="left-mitten" class="mitten left"></div>
    <div id="right-mitten" class="mitten right typing"></div>
    <div class="attribution">Made by <a href="https://twitter.com/anniesqueedle">Anna!</a></div>
  </body>
